<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reign of Flesh</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- ======== Connection Form ======== -->
    <div id="connectionForm">
        <div class="form-title">REIGN OF FLESH</div>
        <div class="form-subtitle">Two Seconds RPG</div>

        <div class="form-group">
            <label for="wsUrl">Server URL</label>
            <input type="text" id="wsUrl" value="ws://localhost:5031/ws" />
        </div>

        <div class="form-group">
            <label for="skeletonNameInput">Skeleton Name</label>
            <input type="text" id="skeletonNameInput" value="Classssssic" />
        </div>

        <div class="form-group">
            <label for="skeletonHPInput">Hit Points</label>
            <input type="number" id="skeletonHPInput" value="10" min="1" />
        </div>

        <div class="form-group">
            <label for="skeletonAttackInput">Attack Power</label>
            <input type="number" id="skeletonAttackInput" value="3" min="1" />
        </div>

        <button id="connectBtn">CONNECT</button>
    </div>

    <!-- ======== Game UI (4-panel grid) ======== -->
    <div id="gameContainer">

        <!-- Status Bar (spans full width) -->
        <div class="status-bar" style="grid-column: 1 / -1;">
            <div id="statusIndicator" class="status-dot disconnected"></div>
            <span id="statusText">Disconnected</span>
        </div>

        <!-- Top-Left: Map -->
        <div class="panel map-panel">
            <div class="panel-header">Map</div>
            <div class="panel-content">
                <canvas id="gameCanvas" width="544" height="416"></canvas>
            </div>
        </div>

        <!-- Top-Right: Actions Queue + Skeleton Info -->
        <div style="display: flex; flex-direction: column; gap: 2px;">

            <!-- Actions Queue -->
            <div class="panel" style="flex: 1;">
                <div class="panel-header">Actions Queue</div>
                <div class="panel-content" id="actionsList">
                    <div class="empty-hint">Press WASD / UHJK to add actions</div>
                </div>
                <div class="controls-hint">
                    WASD: Move | uhjk: Attack | UHJK (Shift): Defense
                </div>
            </div>

            <!-- Skeleton Info -->
            <div class="panel" style="flex: 1;">
                <div class="panel-header">Skeleton</div>
                <div class="panel-content">
                    <div class="stat-row">
                        <span class="stat-label">Name</span>
                        <span class="stat-value" id="skelName">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">HP</span>
                        <span class="stat-value hp" id="skelHP">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Attack</span>
                        <span class="stat-value attack" id="skelAttack">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Armor</span>
                        <span class="stat-value" id="skelArmor">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Position</span>
                        <span class="stat-value" id="skelCoords">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Stance</span>
                        <span class="stat-value" id="skelStance">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom: Messages Log (spans full width) -->
        <div class="panel" style="grid-column: 1 / -1;">
            <div class="panel-header">Messages</div>
            <div class="panel-content" id="messagesList"></div>
        </div>

    </div>

    <!-- ======== Game Over Overlay ======== -->
    <div id="gameOverOverlay">
        <div class="game-over-text">GAME OVER</div>
        <div class="game-over-sub">Your skeleton has been destroyed. Refresh to try again.</div>
    </div>

    <!-- ======== Scripts (ES Modules) ======== -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
